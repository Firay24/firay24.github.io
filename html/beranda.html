<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSI</title>
    <link rel="stylesheet" href="../css/stylesheet_beranda.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <script src="../javascript/jquery-1.12.4.js"></script>
    <script src="../javascript/jquery-ui.js"></script>
    <script>
    $( function() {
      $( "#dialog" ).dialog();
    } );
    </script>
</head>

<body>
    <div id="dialog" title="Welcome!">
      <h1>Selamat Datang di Website Serigala Sistem Informasi!</h1>
      <p>klik tombol &apos;x&apos; untuk menutup dialog</p>
    </div>
    <div class="header">
        <div class="header-logo">
            <ul>
                <li><img class="logo-header" src="../image/logo.png" alt=""></li>
            </ul>
        </div>
        <div class="header-search">
            <ul>
                <li><input type="text" placeholder="search" style="color: white;"></li>
            </ul>
        </div>
        <div class="header-list">
            
            <ul>
                <li id="profil"><a href=""><img class="im5" src="../image/profil.png" alt=""></a></li>
                <li><a href="./team.html"><img class="im4" src="../image/icGrup.png" alt=""></a></li>
                <li><a href="#" class="im3" id="im3"><img class="im3" src="../image/notif.png" alt=""></a></li>
                <li><a href="./beranda.html"><img class="im2" src="../image/idHome.png" alt=""></a></li>
            </ul>
        </div>
    </div>
    <div class="main">
        <div class="content">
            <ul>
                <li><img src="../image/11.png" alt="" width="400" height="550"></li>
                <li><img src="../image/2.png" alt="" width="400" height="550"></li>
                <li><img src="../image/3.png" alt="" width="400" height="550"></li>
                <li><img src="../image/4.png" alt="" width="400" height="550"></li>
                <li><img src="../image/5.png" alt="" width="400" height="550"></li>
            </ul>
        </div>
        <div class="info">
            <h1>Filter</h1>
            <input type="checkbox" value="a" style="color: white;">
            <label for="">All</label><br>
            <input type="checkbox" style="color: white;">
            <label for="">National</label><br>
            <input type="checkbox" style="color: white;">
            <label for="">International</label><br>
            <input type="checkbox" style="color: white;">
            <label for="">This Month</label><br>
            <input type="checkbox" style="color: white;">
            <label for="">This Week</label>
        </div>
        <div class="button">
            <img src="../image/butto.png" alt="" width="50" height="50">
        </div>
    </div>
    <div class="uppop">
        <div class="uppop-content">
            <h1>PEMBERITAHUAN</h1>
            <img src="../image/cancel.png" class="close">
            <p>Maaf Anda belum memiliki pemberitahuan</p>
        </div>
    </div>
    <script>
        document.getElementById("im3").addEventListener("click", tampil);
        function tampil(){
            document.querySelector(".uppop").style.display = "flex";
        }

        document.querySelector(".close").addEventListener("click", sembunyi)
        function sembunyi(){
            document.querySelector(".uppop").style.display = "none";
        }
    </script>
</body>

</html>
